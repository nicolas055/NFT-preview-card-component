<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <title>NFT Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
  <main role="main">
    <div class="card">
      <div class="shadow1"></div>
      <div class="shadow2"></div>
      <div class="image">
        <img class="imageequilibrium" src="./images/image-equilibrium.jpg" alt="colorful cube"/>
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="eye icon"/>
        </div>
      </div>
      <h1 class="nfttitle">Equilibrium #3429</h1>
      <p class="nfttext">Our Equilibrium collection promotes balance and calm.</p>
      <div class="status">
        <div class="value">
          <img src="./images/icon-ethereum.svg" alt="diamond icon"/> 0.041 ETH</div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="clock icon"/> 3 days left</div>
      </div>
      <hr/>
      <div class="profile"> 
        <img src="./images/image-avatar.png" alt="profile image"/>
        <p style="margin: 0;"> Creation of <span> Jules Wyvern</span></p>
      </div>
    </div>
  </main>
</body>



</html>
